name: Deploy to Heroku

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (optional, for sanity checks)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Quick import test (optional)
        run: |
          python -m pip install -r requirements.txt
          python - << 'PY'
          import flask, pandas, numpy, sklearn
          print("imports ok")
          PY

      - name: Push to Heroku (no CLI)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git remote remove heroku || true
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/students-performance.git
          git push heroku HEAD:main -f
