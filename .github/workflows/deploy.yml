name: Deploy to Heroku

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # (Opsiyonel) CI sanity check
      - name: Setup Python (CI)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # En kritik kısım: Heroku hostunu API-key’li URL’e yönlendir
      - name: Force HTTPS with token for Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git config --global url."https://heroku:${HEROKU_API_KEY}@git.heroku.com/".insteadOf "https://git.heroku.com/"
          git config --global credential.helper ""

      - name: Add remote and push
        run: |
          git remote remove heroku 2>/dev/null || true
          git remote add heroku https://git.heroku.com/students-performance-894f173c0a91.git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git push heroku HEAD:main -f
